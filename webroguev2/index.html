<!DOCTYPE html>

<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Rogue WebAssembly</title>
  <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
  <script type="text/javascript">
    // This is a CHEAT!!!
    // TO-DO: Figure out why index is NOT exporting this function correctly.
    function stats_updated(stats) {
      document.getElementById("hitpoints").textContent = stats.hitpoints;
      document.getElementById("max_hitpoints").textContent = stats.max_hitpoints;
      document.getElementById("moves").textContent = stats.moves;
}
  </script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="row">
    <div class="row_cell title">
      <h1>Rogue WebAssembly</h1>
    </div>
  </div>
  <div class = "row">
    <div class="row_cell map" id="rogueCanvas"></div>
    <div class="row_cell sidebar" id="statsContainer">
      <div class="row_cell stats">
        <h2>Stats</h2>
      </div>
      <p>
        <span>
          <b>Hit Points: </b>
        </span>&nbsp;
        <span id="hitpoints">0</span>&nbsp;/&nbsp;
        <span id="max_hitpoints">0</span>
      </p>
      <p>
        <span>
          <b>Moves: </b>
        </span>&nbsp;
        <span id="moves">0</span>
      </p>
    </div>
  </div>
  <script src="./bootstrap.js" type="text/javascript"></script>
</body>

</html>
